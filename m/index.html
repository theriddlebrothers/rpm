<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />

		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="js/jquery/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/datebox/jqm-datebox.min.css" /> 
        <link rel="stylesheet" type="text/css" href="css/main.css" />
		
		<! -- App -->
		<script type="text/javascript" src="js/jquery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/rpm.js"></script>
		
        <!-- jQuery Mobile -->
        <script type="text/javascript" src="js/jquery/jquery.mobile-1.2.0.min.js"></script>
        <!--<script type="text/javascript" src="js/all.js"></script>-->
        
        <title>RPM</title>
    </head>
    <body>
    
		<div data-role="page" id="loginPage">
		
			<div data-role="header">
				<h1>RPM</h1>
			</div><!-- /header -->
		
			<div data-role="content">	
				
				<div class="message ui-body ui-body-e" style="display:none;"></div>
			
				<form id="loginForm" action="#" method="post" data-ajax="false">
				
					<div data-role="fieldcontain" class="ui-hide-label" data-transition="pop">
						<label for="username">Username:</label>
						<input type="text" name="username" id="username" value="" placeholder="Username" />
						
					</div>
					
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="password">Password</label>
						
						<input type="password" name="password" id="password" value="" placeholder="Password" />
					</div>
					
					<button type="submit" data-theme="b" name="submit" value="login">Login</button>
				</form>

				
			</div><!-- /content -->
			
		</div><!-- /page -->
        
        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
