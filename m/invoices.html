<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />

		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="js/jquery/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/datebox/jqm-datebox.min.css" /> 
        <link rel="stylesheet" type="text/css" href="css/main.css" />
		
		<! -- App -->
		<script type="text/javascript" src="js/jquery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/rpm.js"></script>
		
        <!-- jQuery Mobile -->
        <script type="text/javascript" src="js/jquery/jquery.mobile-1.2.0.min.js"></script>
        
        <title>Invoices</title>
    </head>
    <body>
    
		<div data-role="page" id="invoicesPage">
		
			<div data-role="header">
				<a href="#" data-rel="back" data-icon="arrow-l">Back</a>
				<h1>Invoices</h1>
				<a href="settings.html" class="ui-btn-right" data-icon="gear" data-iconpos="notext" data-rel="dialog" data-transition="fade">Settings</a>
			</div><!-- /header -->
		
			<div data-role="content">	
					
				<ul data-role="listview" id="invoiceList">
				</ul>
				
			</div><!-- /content -->
			
			
			<div data-role="popup" id="invoiceFilterDialog" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all">
				<div data-role="header" data-theme="a" class="ui-corner-top">
					<h1>Filter Invoices</h1>
				</div>
				<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
					
				    <fieldset data-role="controlgroup">
				    	<legend>Filter Invoices:</legend>
				         	<input type="radio" name="invoiceFilter" id="invoiceFilterNone" value="" checked="checked" />
				         	<label for="invoiceFilterNone">None</label>
				         	
				         	<input type="radio" name="invoiceFilter" id="invoiceFilterPaid" value="Paid" />
				         	<label for="invoiceFilterPaid">Paid</label>
				         	
				         	<input type="radio" name="invoiceFilter" id="invoiceFilterUnpaid" value="Unpaid" />
				         	<label for="invoiceFilterUnpaid">Unpaid</label>
				         	
				         	<input type="radio" name="invoiceFilter" id="invoiceFilterUnsent" value="Unsent" />
				         	<label for="invoiceFilterUnsent">Unsent</label>
				         	
				         	<input type="radio" name="invoiceFilter" id="invoiceFilterVoid" value="Void" />
				         	<label for="invoiceFilterVoid">Void</label>
				    </fieldset>
				    				
				</div>
			</div>
			
			<div data-id="invoiceNav" data-role="navbar" data-iconpos="top" data-position="fixed">							
				<ul>
					<li>
						<a href="#invoiceFilterDialog" 
							data-position-to="window"  data-inline="true" data-rel="popup"
							data-icon="filter" data-transition="slideup">Filter Invoices</a>
					</li>
				</ul>
			</div><!-- /navbar -->
			
		</div><!-- /page -->
        
        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
