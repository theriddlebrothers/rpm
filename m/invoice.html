<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />

		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="js/jquery/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/datebox/jqm-datebox.min.css" /> 
        <link rel="stylesheet" type="text/css" href="css/main.css" />
		
		<! -- App -->
		<script type="text/javascript" src="js/jquery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/rpm.js"></script>
		
        <!-- jQuery Mobile -->
        <script type="text/javascript" src="js/jquery/jquery.mobile-1.2.0.min.js"></script>
        
        <title>Invoice Details</title>
    </head>
    <body>
    
		<div data-role="page" id="invoicePage">
		
			<div data-role="header">
				<a href="#" data-rel="back" data-icon="arrow-l">Back</a>
				<h1></h1>
				<a href="settings.html" data-icon="gear" data-iconpos="notext" data-rel="dialog" data-transition="fade">Settings</a>
			</div><!-- /header -->
		
			<div data-role="content">	
			
				<h1></h1>
				
				<p id="invoiceDescription"></p>
				
				<div class="block">
					<p><label>Invoice Date:</label> <span id="invoiceDate"></span></p>
					<p><label>Payment Terms:</label> <span id="paymentTerms"></span></p>
					<p><label>Project Name:</label> <span id="projectName"></span></p>
					<p><label>Project Number:</label> <span id="projectNumber"></span></p>
					<p><label>Total Due:</label> <span id="invoiceAmount"></span></p>
				</div>
				
				<h3>Line Items</h3>
				
				<ul id="invoiceItems" data-role="listview">
				</ul>
						
			</div><!-- /content -->
			
		</div><!-- /page -->
        
        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
