<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />

		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="js/jquery/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/datebox/jqm-datebox.min.css" /> 
        <link rel="stylesheet" type="text/css" href="css/main.css" />
		
		<! -- App -->
		<script type="text/javascript" src="js/jquery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/rpm.js"></script>
		
        <!-- jQuery Mobile -->
        <script type="text/javascript" src="js/jquery/jquery.mobile-1.2.0.min.js"></script>
        
        <title>Timelog</title>
    </head>
    <body>
    
		<div data-role="page" id="timelogEditPage">
		
			<div data-role="header">
				<a href="#" data-rel="back" data-icon="delete">Cancel</a>
				<h1>Timelog</h1>
			</div><!-- /header -->
		
			<div data-role="content">	
			
				<div class="message ui-body ui-body-e" style="display:none;"></div>
			
				<form id="timelogEditForm" action="" method="post" data-ajax="false">
					<div data-role="fieldcontain">
						<label for="logDate">Log Date:</label>
						<input type="text" name="logDate" id="logDate" value=""  
								data-role="datebox" data-options='{"mode":"flipbox", "useNewStyle":true}' />
					</div>
					
					<div data-role="fieldcontain">
						<label for="task" class="select">Task:</label>
						<select name="task" id="task"></select>
					</div>
					
					<div data-role="fieldcontain">
						<label for="logDate">Hours Worked:</label>
						
				 		<input type="range" name="hours" id="hours" value="4" 
				 				min="0" max="24" data-highlight="true"  />
						
					</div>
					
					<label for="description">Description of Task:</label>				
			 		<textarea id="description" name="description"></textarea>
									
					<div id="saveTimelogButton" style="display:none;">
						<button type="submit" data-theme="b" name="submit" value="submit-value">Save</button>
					</div>
				</form>
				
			</div><!-- /content -->
			
		</div><!-- /page -->
        
        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
